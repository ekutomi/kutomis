name: Workflow-commands
on: [push]
jobs:
    my-job:
        runs-on: ubuntu-latest
        steps:
            - name: "group logging"
              run: |
                    echo "::group::My group message"
                    echo "REF: $GITHUB_REF"
                    echo "Job ID: $GITHUB_JOB"
                    echo "Action: $GITHUB_ACTION"
                    echo "Actor: $GITHUB_ACTOR"
                    echo "::endgroup::"
